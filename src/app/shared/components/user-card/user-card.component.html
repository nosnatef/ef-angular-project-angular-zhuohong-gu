<div class="card mb-3" style="width: 18rem;height: 17rem;">
  <div class="card-body d-flex flex-column align-items-center text-center">
    <img src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg" class="rounded-circle" width="150">
    <h5 class="card-title"><a href="customer/{{card.id}}">{{ card.name }}</a></h5>
    <div><a class="btn btn-primary mr-4" (click)="open(mymodal)">Edit</a>
      <a (click)="deleteCustomer()" class="btn btn-danger">Delete</a></div>
    
  </div>
</div>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editing Customer</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <label>Creating new customer</label>
      <hr>
      <label>
        Name:
        <input type="text" formControlName="name">
      </label>
      <label>
        Room Id:
        <input type="text" formControlName="roomid">
      </label>
      <label>
        Address:
        <input type="text" formControlName="address">
      </label>
      <label>
        Phone:
        <input type="text" formControlName="phone">
      </label>
      <label>
        Email Address: 
        <input type="text" formControlName="email">
      </label>
      <label>
        Total Persons:
        <input type="text" formControlName="totalPersons">
      </label>
      <label>
        Booking days:
        <input type="text" formControlName="bookingDays">
      </label>
      <label>
        Advance:
        <input type="text" formControlName="advance">
      </label>
      <label>
        <button class="btn-primary" type="submit">Submit</button>
      </label>
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
