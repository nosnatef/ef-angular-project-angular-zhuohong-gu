<div class="row">
  <div class="col">
    <h6>Service Name</h6>
  </div>
  <div class="col">
    {{service.description}}
  </div>
  
</div>
<div class="row">
  <div class="col">
    <h6>Service Time</h6>
  </div>
  <div class="col">
    {{service.serviceDate.split('T')[0]}}
  </div>
  
</div>
<div class="row">
  <div class="col">
    <h6>Service Price</h6>
  </div>
  <div class="col">
    ${{service.amount}}
  </div>
  
</div>
<hr>
